{% extends "base.html" %}
{% block title %}Find Outages in Your Area{% endblock %}
{% block content%}
<h1 class="heading">Find Outages in Your Area</h1>

<!-- Form -->
<form method="POST" class="needs-validation" id="findForm" novalidate>
	<div class="row form-group">
		<div class="col">
			<label for="city">City Name</label>
			<input type="text" class="form-control" required>
		</div>
		<div class="col">
			<label for="zipCode">Zip Code</label>
			<input type="text" class="form-control" required>
		</div>
	</div>
	<br />
	<button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
<br />
<div id="map"></div>
<script>
	// Initialize map
	function initMap() {
		var options = {
			zoom: 8,
			center: {lat: 42.3601, lng: -71.0589}
		}
		var map = new google.maps.Map(document.getElementById("map"), options)
	}
</script>
<!-- Link google maps api -->
<script
	src="https://maps.googleapis.com/maps/api/js?key={{ key }}&callback=initMap&libraries=&v=weekly"
	async
></script>

{% endblock %}
